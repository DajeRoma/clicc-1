version: '2'
services:
  db:
    restart: always
    build: db/.
    container_name: clicc_db
    volumes_from:
      - data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: clicc
      POSTGRES_PASSWORD: clicc
  data:
    image: ericdfournier/db:latest
    container_name: clicc_data
    volumes:
      - /etc/postgresql
      - /var/lib/postgresql
    entrypoint: /bin/true
  dev:
    restart: always
    build: dev/.
    container_name: clicc_dev
    ports:
      - "443:8888"
    environment: 
      PASSWORD: clicc
      USE_HTTPS: 'yes'
    links: 
      - db